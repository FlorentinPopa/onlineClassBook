<p>News</p>
<div class="row">
  <div class="col-6" *ngFor="let oneNews of newsFeed">
    <div class="card mb-3" style="max-width: 640px; height: 280px;">
      <div class="row g-0">
        <div
          class="col-md-4"
          [ngStyle]="{'background': 'url('+ oneNews.urlToImage +') no-repeat center', 'background-size': 'cover', 'max-height': '279px'}"
        ></div>
        <div class="col-md-8">
          <div class="card mb-3" style="max-width: 100%; height: 279px;">
            <div
              class="card-header bg-transparent border-success overflow-hidden"
            >
              <a [href]="oneNews.url" class="text-decoration-none"
                >{{oneNews.title}}</a
              >
            </div>
            <div class="card-body text-wrap overflow-hidden">
              <!-- <h5 class="card-title">Success card title</h5> -->
              <p class="card-text p-content">{{oneNews.description}}</p>
            </div>
            <div class="card-footer bg-transparent border-success">
              <small class="text-muted">posted by: {{oneNews.author}}</small>
            </div>
          </div>
          <!-- <div class="card-body">
            <div class="card-header bg-transparent border-success body-content">
              <h2 class="card-title">{{oneNews.title}}</h2>
            </div>
            <p class="p-content card-text">{{oneNews.description}}</p>
            <div class="footerX card-footer bg-transparent border-success">
              <p class="card-text">
                <small class="text-muted">posted by: {{oneNews.author}}</small>
              </p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
